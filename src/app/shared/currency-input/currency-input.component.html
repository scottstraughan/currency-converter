<div class="input-container">
  <div class="symbol">{{ currency().symbol }}</div>

  <input class="value"
         type="number"
         (keydown)="onKeyDown($event)"
         [(ngModel)]="currency().value"
         (ngModelChange)="onValueChanged()" />
</div>

<div class="currency">
  <img [src]="'./images/' + currency().name.toLowerCase() + '.svg'" alt="{{ currency().name }} Icon" />
</div>
