<div class="container">
  <div class="header">
    <div class="title">Convert Currency</div>
    <div class="updated">
      @if (isInitializing()) {
        Loading Currencies...
      } @else {
        @if (lastUpdateDate(); as lastUpdateDate) {
          Updated {{ lastUpdateDate | date: 'short'}}
        }
      }
    </div>
  </div>
  <div class="contents">
    <div class="from">
        <sct-currency-input
            class="from-currency"
            [currency]="fromCurrency()"
            (currencyChanged)="onFromCurrencyChanged($event)"></sct-currency-input>
    </div>
    <div class="to">
      <div class="indicator" [class.checking]="isChecking() || isInitializing()">
        <img src="./images/checking.svg" alt="Checking" />
      </div>

      <sct-currency-input
          class="to-currency"
          [currency]="toCurrency()"
          (currencyChanged)="onToCurrencyChanged($event)"></sct-currency-input>
    </div>
  </div>
  <div class="footer">
    Created by Scott Straughan
  </div>
</div>
